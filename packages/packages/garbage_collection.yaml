garbage_collection:
  sensors:
    # Regular Waste (Restaffald)
    - name: "Regular Waste"
      frequency: "even-weeks"
      collection_days:
        - tue
      expire_after: '14:00'
      
    # Bio Waste (Madaffald)
    - name: "Bio Waste"
      frequency: "odd-weeks"
      collection_days:
        - tue
      expire_after: '14:00'
      
    # Recycle (Genbrugsbeholder)
    - name: "Recycle"
      frequency: "every-n-weeks"
      period: 4
      first_week: 3
      collection_days:
        - wed
      expire_after: '14:00'