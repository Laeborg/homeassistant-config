template: ['base']
show_entity_picture: true
state:
  - value: 'home'
    styles:
      card:
        - background-color: 'rgba(0, 0, 0, .6)'
        - color: '#cdcdcd'
      entity_picture:
        - opacity: .8
styles:
  entity_picture:
    - position: absolute
    - top: 5%
    - left: 3%
    - width: 40px
    - height: 40px
    - clip-path: circle(50% at center)
    - filter: grayscale(100%)
    - opacity: .5