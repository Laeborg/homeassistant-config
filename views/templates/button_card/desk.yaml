template: ['base']
state:
  - value: 'off'
    styles:
      card:
        - background-color: 'rgba(0, 0, 0, .2)'
        - color: '#5b5b5b'
      icon:
        - color: '#5b5b5b'
state_display: >
  [[[ return entity.state !== 'off' ? 'On' : 'Off'; ]]]
styles:
  card:
    - background-color: 'rgba(0, 0, 0, .6)'
    - color: '#cdcdcd'
  icon:
    - color: '#cdcdcd'
custom_fields:
  circle: >
    [[[
    if (entity.state !== 'off') {
      const height = Math.round(state_attr(entity, 'height'), 0)
      const volume = Math.round(50 / entity.state);
      const radius = 20.5;
      const circumference = radius * 2 * Math.PI;
      
      return `<svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="${radius}" stroke="#b2b2b2" stroke-width="1.5" fill="none" style="
      transform: rotate(-90deg); transform-origin: 50% 50%; stroke-dasharray: ${circumference}; stroke-dashoffset: ${circumference - volume / 100 * circumference};" />
      <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle">${height} <tspan font-size="10">cm</tspan></text></svg>`;
    }
    ]]]