type: custom:mod-card
class: "col-xs-12 col-sm-2 col-md-4"
card_mod:
  style: |
    ha-card {
      padding: 0px 30px 0px;
      margin-top: -15px;
    }
    .card-header {
      font-size: 26px;
      font-weight: bold;
      margin-left: -15px;
      color: #cdcdcd;
    }
    
card:
  type: vertical-stack
  cards:
    - type: markdown
      content: Lightning
      card_mod:
        style: |
          ha-card {
            background: transparent;
            box-shadow: none;
            margin: -10px -15px -10px;
            font-size: 26px;
            font-weight: bold;
          }
    
    - type: grid
      columns: 2
      cards:
        
        # Front Yard Lightning
        - type: custom:button-card
          template: light
          entity: light.front_yard_lights
          name: Front Yard
          icon: mdi:coach-lamp
          
        # Bathroom Light
        - type: custom:button-card
          template: light
          entity: light.bathroom_lights
          name: Bathroom
          icon: mdi:scale-bathroom
          
        # Toilet Light
        - type: custom:button-card
          template: light
          entity: light.toilet_light
          name: Toilet
          icon: mdi:toilet
          
        # Hallway Light
        - type: custom:button-card
          template: light
          entity: light.hallway_light
          name: Hallway
          icon: mdi:ceiling-light