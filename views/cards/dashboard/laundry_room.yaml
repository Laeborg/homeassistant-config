type: custom:mod-card
card_mod:
  style: |
    ha-card {
      padding: 0px 30px 35px;
      margin-top: -15px;
    }
    .card-header {
      font-size: 26px;
      font-weight: bold;
      margin-left: -15px;
      color: #cdcdcd;
    }
    
card:
  type: vertical-stack
  cards:
    - type: markdown
      content: Laundry Room
      card_mod:
        style: |
          ha-card {
            background: transparent;
            box-shadow: none;
            margin: 15px -15px -10px;
            font-size: 26px;
            font-weight: bold;
          }
    
    - type: grid
      columns: 2
      cards:
        
        # Laundry Room Light
        - type: custom:button-card
          template: light
          entity: light.laundry_room_light
          name: Ceiling
          icon: mdi:ceiling-light
          
        # Laundry Room Spots
        - type: custom:button-card
          template: light
          entity: switch.laundry_room_spots
          name: Spots
          icon: mdi:track-light
        
        # Washing Machine
        - type: custom:button-card
          template: appliance
          entity: input_boolean.washing_machine
          name: Washer
          icon: mdi:washing-machine
          
        # Tumble Dryer
        - type: custom:button-card
          template: appliance
          entity: input_boolean.tumble_dryer
          name: Tumble Dryer
          icon: mdi:tumble-dryer