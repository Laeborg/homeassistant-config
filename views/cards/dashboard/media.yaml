type: custom:mod-card
class: "col-xs-12 col-sm-2 col-md-4"
card_mod:
  style: |
    ha-card {
      padding: 0px 30px 0px;
      margin-top: -15px;
    }
    .card-header {
      font-size: 26px;
      font-weight: bold;
      margin-left: -15px;
      color: #cdcdcd;
    }
    
card:
  type: vertical-stack
  cards:
    - type: markdown
      content: Media
      card_mod:
        style: |
          ha-card {
            background: transparent;
            box-shadow: none;
            margin: -5px -15px -10px;
            font-size: 26px;
            font-weight: bold;
          }
        
    - type: custom:button-card
      entity: sensor.emby_latest_movies
      template: emby