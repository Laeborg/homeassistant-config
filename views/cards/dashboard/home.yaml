type: custom:mod-card
style: |
  ha-card {
    padding: 0px 30px 15px;
    margin-top: -15px;
  }
  .card-header {
    font-size: 26px;
    font-weight: bold;
    margin-left: -15px;
    color: #cdcdcd;
  }
card:
  type: vertical-stack
  cards:
    - type: markdown
      content: Home
      style: |
        ha-card {
          background: transparent;
          box-shadow: none;
          margin: 15px -15px -10px;
          font-size: 26px;
          font-weight: bold;
        }
    - type: grid
      columns: 2
      cards:
              
        # Jonas Læborg
        - type: custom:button-card
          template: person
          entity: person.jonas_laeborg
          name: Jonas

        # Jannie Kaul Jørgensen
        - type: custom:button-card
          template: person
          entity: person.jannie_kaul_jorgensen
          name: Jannie
              
        # Location Mode
        - type: custom:button-card
          template: base
          entity: alarm_control_panel.home_monitoring
          name: Alarm System
          icon: mdi:alarm-panel
          
        # Roborock
        - type: custom:button-card
          template: vacuum
          entity: vacuum.roborock_s6