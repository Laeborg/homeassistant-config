type: custom:mod-card
style: |
  ha-card {
    padding: 0px 30px 35px;
    margin-top: -15px;
  }
  .card-header {
    font-size: 26px;
    font-weight: bold;
    margin-left: -15px;
    color: #cdcdcd;
  }
card:
  type: vertical-stack
  cards:
    - type: markdown
      content: Living Room
      style: |
        ha-card {
          background: transparent;
          box-shadow: none;
          margin: 15px -15px -10px;
          font-size: 26px;
          font-weight: bold;
        }
    
    - type: grid
      columns: 2
      cards:
          
        # Coffee Table Lights
        - type: custom:button-card
          template: light
          entity: light.coffee_table_lights
          name: Coffee Table
          icon: mdi:ceiling-light
          
        # Dining Room Light
        - type: custom:button-card
          template: light
          entity: light.dining_room_light
          name: Dining Table
          icon: mdi:ceiling-light

        # Living Room TV
        - type: custom:button-card
          template: media_player
          entity: media_player.living_room_tv
          name: TV
          icon: mdi:television-classic
              
        # TV Spots
        - type: custom:button-card
          template: light
          entity: light.living_room_tv_spots
          name: TV Spots
          icon: mdi:track-light