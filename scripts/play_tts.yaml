alias: Play TTS

fields:
  entities:
  message:
    
mode: parallel

sequence:
  - repeat:
      count: "{{ entities | length }}"
      sequence:
        - variables:
            entity: "{{ entities[repeat.index-1] }}"
            
        - service: tts.google_translate_say
          data:
            message: '{{ message }}'
          target:
            entity_id: '{{ entity }}'