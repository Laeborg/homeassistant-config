alias: Play TTS
mode: parallel

fields:
  entity:
    description: The entity to cast sound to
    example: media_player.bedroom_clock
  message:
    description: The message to speak
    example: Hello
  volume:
    description: Volume
    example: 1

sequence:
  - service: media_player.volume_set
    data:
      volume_level: '{{ volume }}'
    target:
      entity_id: '{{ entity }}'
      
  - service: tts.google_translate_say
    data:
      message: '{{ message }}'
      cache: true
    target:
      entity_id: '{{ entity }}'